<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>

<body>
    <div class="container" style="max-width: 50%; border: 3px solid black; margin-top: 50px; padding-bottom: 50px;">
        <h1 style="text-align: center;">Login Form</h1>

        <form action="/login" method="POST">
            <div class="mb-3">
                <label for="exampleFormControlInput1" style="margin-left: 50px" class="form-label" >Email address</label>
                <input type="email" class="form-control" style="max-width: 70%;margin-left: 50px;" name="username" id="username" placeholder="Enter Your Email Address">
            </div>
            <div class="mb-3">
                <label for="exampleFormControlInput1"  style="margin-left: 50px"class="form-label">Password</label>
                <input type="password" class="form-control" style="max-width: 70%; margin-left: 50px" name="password" id="password" placeholder="Enter Your Password">
            </div>
            <button type="submit" class="btn btn-primary" style="margin-left: 50px;margin-top: 20px;">Login</button>
        </form>
    </div>
</body>

</html>
