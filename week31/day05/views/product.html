<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Prodcut Details</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>
<body>
    <div class="container">
        <h1> Product Details </h1>
        <form action="/product" method="POST">
            <div class="mb-3">
                <label for="exampleFormControlInput1" class="form-label">Prodcut Name</label>
                <input type="text" class="form-control" name="ProductName" id="exampleFormControlInput1" placeholder="Product Name">
            </div>
            <div class="mb-3">
                <label for="exampleFormControlInput1" class="form-label">Prodcut Price</label>
                <input type="text" class="form-control" name="ProductPrice" id="exampleFormControlInput1" placeholder="Product Price">
            </div>
            <button type="submit" class="btn btn-primary">Submit </button>
        </form>
    </div>
</body>
</html>
