<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Survey Form</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>

<body style="background-color: aliceblue;">
    <div class="container mt-3 pt-3 pb-2 mb-3  border border-dark border-3 rounded" style="max-width:35%; background-color: rgb(207, 206, 205);">

        <form action="/favouriteSurvey" method="POST">
            <div class="pt-2 pb-1" style="font-size: larger;">
                <label for="exampleFormControlInput1" class="form-label" >Your Name :</label>
                <input type="text" class="form-control" id="userName" name="name" minlength="3" maxlength="10" placeholder="Your Name " required>
            </div>
            <div class="pt-2 pb-1" style="font-size: larger;">
                <label for="exampleFormControlInput1" class="form-label">Email :</label>
                <input type="email" class="form-control" id="email" name="email" placeholder="Your Email">
            </div>
            <div class="pt-2 pb-1" style="font-size: larger;">
                <label for="exampleFormControlInput1" class="form-label">Phone Number :</label>
                <input type="tel" class="form-control" name="phone" placeholder="Phone Number">
            </div>
            <div class="pt-2 pb-1" style="font-size: larger;">
                <label for="exampleFormControlInput1" class="form-label">Favourite color:</label>
                <input type="text" class="form-control" name="favouriteColor" placeholder="Favourite Color">
            </div>
            <div class="pt-2 pb-1" style="font-size: larger;">
                <label for="exampleFormControlInput1" class="form-label">Favourite food :</label>
                <input type="text" class="form-control" name="favouriteFood" placeholder="Favourite Food">
            </div>
            <div class="pt-2 pb-1" style="font-size: larger;">
                <label for="exampleFormControlInput1" class="form-label">Feedback :</label>
                <input type="text" class="form-control" name="feedback" placeholder="Feedback">
            </div>

            <button class="btn btn-primary mt-2" type="submit">SUBMIT</button>

        </form>
    </div>

</body>

</html>
